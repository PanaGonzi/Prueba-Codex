<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .calculator {
            display: inline-block;
            background: pink;
            padding: 20px;
            border-radius: 10px;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: right;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            margin: 3px;
            font-size: 1.2em;
        }
        #history { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <input class="display" id="display" type="text" readonly>
        <div class="buttons">
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-op="/">/</button><br>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-op="*">*</button><br>
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-op="-">-</button><br>
            <button data-num="0">0</button>
            <button id="clearBtn">C</button>
            <button id="equalsBtn">=</button>
            <button data-op="+">+</button>
        </div>
    </div>
    <div id="history"></div>

    <script>
        async function fetchHistory() {
            const res = await fetch('/history');
            const data = await res.json();
            const histEl = document.getElementById('history');
            histEl.innerHTML = '<h3>Historial</h3>' + data.map(h => `<div>${h.expression} = ${h.result}</div>`).join('');
        }

        const display = document.getElementById('display');
        let current = '';
        let num1 = null;
        let operation = null;

        document.querySelectorAll('[data-num]').forEach(btn => {
            btn.addEventListener('click', () => {
                current += btn.dataset.num;
                display.value = current;
            });
        });

        document.querySelectorAll('[data-op]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (current === '') return;
                num1 = current;
                operation = btn.dataset.op;
                current = '';
                display.value = '';
            });
        });

        document.getElementById('equalsBtn').addEventListener('click', async () => {
            if (num1 === null || operation === null || current === '') return;
            const res = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ num1, num2: current, operation })
            });
            const data = await res.json();
            display.value = data.result;
            current = '';
            num1 = null;
            operation = null;
            fetchHistory();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            current = '';
            num1 = null;
            operation = null;
            display.value = '';
        });

        fetchHistory();
    </script>
</body>
</html>
