<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select { font-size: 1em; margin: 5px; }
        #result { margin-top: 10px; font-size: 1.2em; }
        #history { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Número 1" />
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2" />
    <button id="calcBtn">Calcular</button>
    <button id="clearBtn">Borrar</button>
    <div id="result"></div>
    <div id="history"></div>

    <script>
        async function fetchHistory() {
            const res = await fetch('/history');
            const data = await res.json();
            const histEl = document.getElementById('history');
            histEl.innerHTML = '<h3>Historial</h3>' + data.map(h => `<div>${h.expression} = ${h.result}</div>`).join('');
        }

        document.getElementById('calcBtn').addEventListener('click', async () => {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            const res = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ num1, num2, operation })
            });
            const data = await res.json();
            document.getElementById('result').textContent = 'Resultado: ' + data.result;
            fetchHistory();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').textContent = '';
        });

        fetchHistory();
    </script>
</body>
</html>
