<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Toques</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #counter { font-size: 2em; margin-bottom: 20px; }
        #tapButton { font-size: 1.5em; padding: 10px 20px; }
    </style>
</head>
<body>
    <div id="counter">0</div>
    <button id="tapButton">Toca aqu√≠</button>

    <script>
        const counterEl = document.getElementById('counter');
        const button = document.getElementById('tapButton');
        let count = 0;

        function updateCounter() {
            count += 1;
            counterEl.textContent = count;
        }

        button.addEventListener('click', updateCounter);
        button.addEventListener('touchstart', function(evt) {
            evt.preventDefault();
            updateCounter();
        });
    </script>
</body>
</html>
